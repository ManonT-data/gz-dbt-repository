            description: primary key of the table
            tests:
              - unique
              - not_null
      - name: criteo
        identifier: raw_gz_criteo
        description: ads_cost by campaign_key by day
        columns:
          - name: "(date_date || '-' || campaign_key)"
            description: primary key of the table
            tests:
              - unique
              - not_null
      - name: facebook
        identifier: raw_gz_facebook
        description: ads_cost by campaign_key by day
        columns:
          - name: "(date_date || '-' || campaign_key)"
            description: primary key of the table
            tests:
              - unique
              - not_null